<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Style here, will put to css later -->
    <style>
        body {
            font-family: 'th-sarabun-new', sans-serif; /* Ensure this line is present to set the font for all text */
            background-color: #ffffff
        }

        .header {
            color: #4B49AC;
            border-bottom: 5px solid #4B49AC;
            font-weight: normal;
            display: inline-block;
            transform: translateX(50%);
            margin-top: 20px;
            margin-bottom: -30px;
        }

        .rectangle-frame * {
            box-sizing: border-box;
        }

        .rectangle-frame {
            background: #ffffff;
            border-radius: 10px;
            height: 45px;
            position: relative;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.25);
        }

        .report-text {
            position: relative;
            top: 20px;
            left: 55%;
            transform: translateX(55%);
        }

        .success-text {
            background-color: #A0F48B !important;
            border-radius: 20px !important;
            display: inline-block;
            font-size: 0.875rem; /* Smaller text */
        }

        .upper-status-success {
            padding: 5px 28px; /* Increased width by 20% only for the upper one */
        }

        .lower-status-success {
            padding: 5px 20px; /* Increased width for lower one */
        }

        .inner-frame {
            border: 1px solid #ced4da !important;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-light p-4">
    <h2 class="header">รายการงาน</h2>

    <div class="mt-4 border inner-frame rounded p-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <label class="form-label">ชื่อใบสั่งงาน</label>
            <span class="success-text upper-status-success">เสร็จสิ้น</span>
        </div>
        <input type="text" class="form-control">

        <div class="mt-3">
            <label class="form-label">คำอธิบาย</label>
            <textarea class="form-control" rows="4"></textarea>
        </div>
    </div>

    <div class="mt-4">
        <div class="border rounded p-3 mb-2 d-flex justify-content-between align-items-center bg-light">
            <span>งานย่อย 1</span>
            <div>
                <span class="success-text lower-status-success">เสร็จสิ้น</span>
                <button class="btn btn-outline-secondary btn-sm">▼</button>
            </div>
        </div>
        <div class="border rounded p-3 mb-2 d-flex justify-content-between align-items-center bg-light">
            <span>งานย่อย 2</span>
            <div>
                <span class="success-text lower-status-success">เสร็จสิ้น</span>
                <button class="btn btn-outline-secondary btn-sm">▼</button>
            </div>
        </div>
        <div class="border rounded p-3 mb-2 d-flex justify-content-between align-items-center bg-light">
            <span>งานย่อย 3</span>
            <div>
                <span class="success-text lower-status-success">เสร็จสิ้น</span>
                <button class="btn btn-outline-secondary btn-sm">▼</button>
            </div>
        </div>
    </div>
</body>
</html>
